<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign up/Login Form_CSS Only</title>
  <link rel="stylesheet" href="sign.up.form.css">
</head>
<body>
	<!--https://gitlab.com/quyntk0112/sign-up-form.git-->
	<div class="header">GGSign</div>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="greeting" aria-hidden="true">Let's get started</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
          			<a href="#">Forgot Password?</a>
					<button>Sign in</button>
          			<p>or</p>
					<button class="other"><img src="icons8-google-24.png"> Sign in with Google </button>
				</form>
			</div>
	</div>
</body>
</html>
